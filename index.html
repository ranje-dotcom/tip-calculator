<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="form_container">
            <h1>Charles' Tip Calculator</h1>
            <form  id="form">
                <label for="" >How much was your bill? <br>
                    Rs. <input type="text" id="Amount">
                </label>
                <label for="">How was your service?<br>
                <select  id="Squality">
                    <option disabled selected value="0">-- Choose an option --</option>
                    <option value="0.1">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.3">15% - It was okay</option>
                    <option value="0.4">10% - Bad</option>
                    <option value="0.5">5%  - Terrible</option>
                </select>
            </label>
            <label for="" >How many people are sharing the bill? <input type="text" id="totalPeople">people</label>
            <button type="button" id="calcbtn"> Calculate!</button>

            <label for="tip" style="text-align: center; width: 100%; display: inline;" id="tiplabel">Tip Amount <br>
            <input type="text" style="text-align:center ;" id="totaltip"></label>
            </form>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
